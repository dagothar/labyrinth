<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Labyrinth</title>
  
  <link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="vendor/spectrum/spectrum.css"/>
  <link rel="stylesheet" href="styles/main.css"/>
  
</head>

<body>
  <!-- NAVIGATION -->
  <div class="header">
		<nav class="navbar navbar-default">
			<div class="container">
				<a class="navbar-brand text-center center-block" href="#">Labyrinth</a>
			</div>
		</nav>
  </div>
  
  <!-- CONTENTS -->
  <div class="container-full">
    <div class="row">
    
      <!-- VIEW -->            
      <div class="col-md-8">
        <div class="canvas-container" id="view"></div>
      </div>
      

      <!-- SIDE PANEL -->
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading">Controls</div>
          <div class="panel-body">
          
            <!-- new maze button -->
            <div class="form-group col-md-6">
              <button type="button" class="button-generate btn btn-default btn-block">New maze <span class="glyphicon glyphicon-pencil"></span></button>
            </div>
            <div class="form-group col-md-6">
              <button type="button" class="button-animate btn btn-default btn-block">Animate: OFF</button>
            </div>
            
            <!-- maze parameters -->
            <div class="form-group col-md-6">
              <label>Maze width:<input type="number" id="maze-width" value="20"/></label>
            </div>
            <div class="form-group col-md-6">
              <label>Maze height:<input type="number" id="maze-height" value="20"/></label>
            </div>
            <div class="form-group col-md-6">
              <label>Cell size [px]:<input type="number" id="cell-size" value="10"/></label>
            </div>
            <div class="form-group col-md-6">
              <label>Path width [px]:<input type="number" id="path-width" value="8"/></label>
            </div>
            <div class="form-group col-md-6">
              <label>Wall color:<input type="color" id="wall-color" value="#000000" data-show-alpha="true"/></label>
            </div>
            <div class="form-group col-md-6">
              <label>Path color:<input type="color" id="path-color" value="#ffffff" data-show-alpha="true"/></label>
            </div>
            
            <!-- image controls -->
            <div class="form-group col-md-6">
              <label>Background image:<input type="file" id="bg-upload" accept="image/*"/></label>
            </div>
            <div class="form-group col-md-6">
              <button type="button" class="button-clear btn btn-default btn-block">Clear image <span class="glyphicon glyphicon-erase"></span></button>
            </div>
            <div class="form-group col-md-6">
            </div>
            
            <!-- normal distribution controls -->
            <div class="form-group col-md-6">
              <label>Speed:</label><span class="speed pull-right">0</span>
              <input type="range" min="0" value="100" max="100" id="slider-speed"/>
            </div>
            <div class="form-group col-md-6">
              <label>Angle:</label><input type="text" id="angle" value="0"/>
            </div>
            <div class="form-group col-md-6">
              <label>X scale:</label><input type="text" id="x-scale" value="1"/>
            </div>
            <div class="form-group col-md-6">
              <label>Y scale:</label><input type="text" id="y-scale" value="1"/>
            </div>
            <div class="form-group col-md-6">
              <label>X translation:</label><input type="text" id="x-translation" value="0"/>
            </div>
            <div class="form-group col-md-6">
              <label>Y translation:</label><input type="text" id="y-translation" value="0"/>
            </div>
            
          </div>
        </div>        
      </div>
      
    </div>
    
  </div>
  
  
  <!-- FOOTER -->
  <div class="footer">
    <div class="container">
        <p class="text-muted">(c) 2017 by Adam Wolniakowski @ <a href="https://deltastep.blogspot.com">www.deltastep.blogspot.com</a></p>
        <p class="text-muted">info about this demo: TODO</p>
    </div>
  </div>
  
  
  <!-- SCRIPTS -->
  <script src="vendor/underscore/underscore.min.js"></script>
  <script src="vendor/jquery/jquery-3.2.0.min.js"></script>
  <script src="vendor/concrete/concrete.min.js"></script>
  <script src="vendor/spectrum/spectrum.js"></script>
  <script src="scripts/array2d.js"></script>
  <script src="scripts/maze.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
